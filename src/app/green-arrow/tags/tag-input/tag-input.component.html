<div class="tags"  #trigger cdk-overlay-origin  #origin="cdkOverlayOrigin" >
  <div class="tags__result tags--autocomplete">
    <ga-tag-option  *ngFor="let opt of selection" [value]="opt.value" >
      {{ opt.viewValue }}
      <span class="tags__remove glyphicon glyphicon-remove" (click)="opt.toggle()"></span>
    </ga-tag-option>
    <div class="tags__input-wrap">
      <input
        type="text"
        class="form-control tags__input"

        [(ngModel)]="search"
        [gaAutocompleteTrigger]="autocomplete"
        (input)="" )="onBlur(search)"
      >
    </div>
  </div>
  <ng-template
  cdk-connected-overlay
  [origin]="origin"
  [open]="panelOpen"
  [positions]="_positions"
  hasBackdrop
  (backdropClick)="close()"
  [offsetY]="_offsetY"
  [minWidth]="_triggerWidth"
  (attach)="_onAttached()"
  (detach)="_onDetach()"
  backdropClass="cdk-overlay-transparent-backdrop">
  <div class="tags__drop">
    <div class="tags__wrapper">
      <ga-
    </div>
  </div>
</ng-template>
</div>
